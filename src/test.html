<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bulb{
            position: absolute;
            top: 300px;
            left: 300px;
        }
        #light-on{
            position: absolute;
            top: 240px;
            left: 222px;
            animation: on 1s ease infinite alternate;
        }
        @keyframes on {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<img id="bulb" src="https://gitee.com/zyxbj/image-warehouse/raw/master/pics/dengpao.png"/>
<img id="light-on" src="https://gitee.com/zyxbj/image-warehouse/raw/master/pics/guang.png"/>
</body>
</html>
